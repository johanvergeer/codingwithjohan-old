name: Publish site

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - name: Move into theme directory
      run: cd themes/material-kit
    - name: Install npm dependencies
      run: npm i
    - name: Webpack build
      run: npm run build 
      
